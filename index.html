<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Table - FlexBox Sample</title>
    <meta name="Flexbox" content="Flexbox exercises - sample pricing table using Flexbox css" />
    <meta name="robots" content="index,follow" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="img/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">SERVICE 1</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Name</li>
                <li class="pricing-features-item">Lorem ipsum, lorem ipsum</li>
            </ul>
            <span class="pricing-price">FREE</span>
            <a href="#/" class="pricing-button">SIGN UP</a>
        </div>

        <div class="pricing-plan">
            <img src="img/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">SERVICE 2</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Name</li>
                <li class="pricing-features-item">Lorem ipsum, lorem ipsum</li>
            </ul>
            <span class="pricing-price">€150</span>
            <a href="#/" class="pricing-button is-featured">SIGN UP</a>
        </div>

        <div class="pricing-plan">
            <img src="img/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">SERVICE 3</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Name</li>
                <li class="pricing-features-item">Lorem ipsum, lorem ipsum</li>
            </ul>
            <span class="pricing-price">€400</span>
            <a href="#/" class="pricing-button">SIGN UP</a>
        </div>

    </div>

</body>

</html>
